<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS –û–≤–µ—Ä–ª–µ–π - Monobank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .donation-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.95), rgba(254, 202, 87, 0.95));
            padding: 2rem 3rem;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 500px;
            min-width: 400px;
        }

        .donation-alert.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .donation-alert.hide {
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
        }

        .alert-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        .donor-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .donation-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1s infinite;
        }

        .donation-message {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .donation-comment {
            font-size: 1rem;
            opacity: 0.8;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 8px;
            border-left: 3px solid #ffd54f;
        }

        .sender-info {
            font-size: 0.9rem;
            opacity: 0.7;
            color: #b0b0b0;
        }

        .thank-you {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ffd54f;
            font-weight: bold;
        }


        .goal-progress {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            animation: fadeInLeft 1s ease;
        }

        .goal-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffd54f;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .goal-text {
            text-align: center;
            font-size: 0.9rem;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd54f;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes firework {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sound-toggle:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        .sound-settings {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            min-width: 200px;
        }

        .sound-settings.show {
            display: block;
            animation: fadeInRight 0.3s ease;
        }

        .volume-control {
            margin-bottom: 0.5rem;
        }

        .volume-control label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            opacity: 0.9;
        }

        .volume-control input[type="range"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            height: 5px;
        }

        .sound-test {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0.2rem 0;
            width: 100%;
        }

        .sound-test:hover {
            background: rgba(76, 175, 80, 0.5);
        }
    </style>
</head>

            <label>–û—Å–Ω–æ–≤–Ω–∞ –≥—É—á–Ω—ñ—Å—Ç—å</label>

        </div>

    <script>
        class OBSOverlay {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.soundEnabled = true;
                this.masterVolume = 0.5;
                this.goal = 10000;
                this.currentAmount = 0;
                this.settingsVisible = false;
                this.audioPromptShown = false;
                
                // –ü—Ä–∏–∑–Ω–∞—á–∞—î–º–æ –≥–ª–æ–±–∞–ª—å–Ω—É –∑–º—ñ–Ω–Ω—É –¥–ª—è –¥–æ—Å—Ç—É–ø—É –∑ HTML
                window.overlay = this;
                
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadInitialData();
                this.setupEventListeners();
                this.startPeriodicRefresh();
            }

            connectWebSocket() {
                const wsPort = window.location.hostname === 'localhost' ? '8080' : '8080';
                const wsUrl = `ws://${window.location.hostname}:${wsPort}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.isConnected = true;
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleWebSocketMessage(message);
                        } catch (error) {
                            console.error('Error parsing WebSocket message:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.isConnected = false;
                        this.handleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.isConnected = false;
                    };

                } catch (error) {
                    console.error('Error creating WebSocket:', error);
                    this.handleReconnect();
                }
            }

            handleWebSocketMessage(message) {
                if (message.type === 'new_donation') {
                    this.showDonationAlert(message.data);
                    this.updateJarInfo(); // –û–Ω–æ–≤–ª—é—î–º–æ —Ç—ñ–ª—å–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å –±–∞–Ω–∫–∏
                }
            }

            handleReconnect() {
                setTimeout(() => {
                    this.connectWebSocket();
                }, 5000);
            }

            async loadInitialData() {
                await this.updateJarInfo();
            }

            async updateJarInfo() {
                try {
                    const response = await fetch('/api/jar/camera');
                    const jarInfo = await response.json();
                    
                    this.goal = jarInfo.goal;
                    this.currentAmount = jarInfo.balance;
                    
                    document.querySelector('.goal-title').textContent = `${jarInfo.title}: ${jarInfo.goal.toLocaleString('uk-UA')} ‚Ç¥`;
                    this.updateGoalProgress();
                } catch (error) {
                    console.error('Error fetching jar info:', error);
                }
            }


            updateGoalProgress() {
                const progress = Math.min((this.currentAmount / this.goal) * 100, 100);
                document.getElementById('progress-fill').style.width = `${progress}%`;
                document.getElementById('goal-text').textContent = 
                    `${this.currentAmount.toLocaleString('uk-UA')} ‚Ç¥ / ${this.goal.toLocaleString('uk-UA')} ‚Ç¥`;
            }


            showDonationAlert(donation) {
                const alert = document.getElementById('donation-alert');
                const donor = document.getElementById('alert-donor');
                const amount = document.getElementById('alert-amount');
                const message = document.getElementById('alert-message');
                const comment = document.getElementById('alert-comment');
                const sender = document.getElementById('alert-sender');
                
                donor.textContent = donation.name;
                amount.textContent = `${donation.amount.toLocaleString('uk-UA')} ‚Ç¥`;
                message.textContent = donation.description || '';
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ–º–µ–Ω—Ç–∞—Ä —è–∫—â–æ –≤—ñ–Ω —î
                if (donation.comment && donation.comment.trim()) {
                    comment.textContent = `üí¨ "${donation.comment}"`;
                    comment.style.display = 'block';
                } else {
                    comment.style.display = 'none';
                }
                
                // –ü–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –≤—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫–∞ —è–∫—â–æ –≤–æ–Ω–∞ –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ —ñ–º–µ–Ω—ñ
                if (donation.counterName && donation.counterName !== donation.name && donation.counterName !== '–ù–µ–≤—ñ–¥–æ–º–∏–π –≤—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫') {
                    sender.textContent = `üì§ –≤—ñ–¥ ${donation.counterName}`;
                    sender.style.display = 'block';
                } else {
                    sender.style.display = 'none';
                }
                
                alert.classList.add('show');
                
                this.playDonationSound(donation);
                
                if (donation.amount >= 500) {
                    this.createFireworks();
                }
                
                setTimeout(() => {
                    alert.classList.remove('show');
                    alert.classList.add('hide');
                    
                    setTimeout(() => {
                        alert.classList.remove('hide');
                    }, 500);
                }, 5000);
            }

            playDonationSound(donation) {
                if (!this.soundEnabled) {
                    console.log('üîá Sound disabled');
                    return;
                }
                
                try {
                    let soundFile;
                    let baseVolume = 0.5;
                    
                    // –í–∏–±–∏—Ä–∞—î–º–æ –∑–≤—É–∫ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Å—É–º–∏
                    if (donation.amount >= 1000) {
                        soundFile = 'sounds/big-donation.mp3';
                        baseVolume = 0.8;
                    } else if (donation.amount >= 500) {
                        soundFile = 'sounds/medium-donation.mp3';
                        baseVolume = 0.7;
                    } else if (donation.amount >= 100) {
                        soundFile = 'sounds/small-donation.mp3';
                        baseVolume = 0.6;
                    } else {
                        soundFile = 'sounds/tiny-donation.mp3';
                        baseVolume = 0.5;
                    }
                    
                    console.log(`üîä Playing sound: ${soundFile} (volume: ${(baseVolume * this.masterVolume).toFixed(2)})`);
                    
                    const audio = new Audio(soundFile);
                    audio.volume = baseVolume * this.masterVolume;
                    
                    audio.addEventListener('loadstart', () => {
                        console.log('üéµ Audio loading started');
                    });
                    
                    audio.addEventListener('canplay', () => {
                        console.log('üéµ Audio ready to play');
                    });
                    
                    audio.addEventListener('error', (e) => {
                        console.error('‚ùå Sound file error:', e.target.error);
                        console.log('üîÑ Trying default beep...');
                        this.playDefaultSound(baseVolume);
                    });
                    
                    audio.play().then(() => {
                        console.log('‚úÖ Audio playing successfully');
                    }).catch(e => {
                        console.error('‚ùå Could not play sound file:', e);
                        if (e.name === 'NotAllowedError') {
                            console.log('‚ö†Ô∏è Browser blocks audio without user interaction');
                            this.showAudioPrompt();
                        } else {
                            console.log('üîÑ Trying default beep...');
                            this.playDefaultSound(baseVolume);
                        }
                    });
                    
                } catch (e) {
                    console.error('‚ùå Error with sound system:', e);
                    this.playDefaultSound(0.5);
                }
            }
            
            playDefaultSound(baseVolume = 0.5) {
                try {
                    console.log('üîî Playing default beep sound');
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+j2v2MaBjOH0sW/hUofPzWw8bCKAg==');
                    audio.volume = baseVolume * this.masterVolume;
                    audio.play().then(() => {
                        console.log('‚úÖ Default beep played successfully');
                    }).catch(e => {
                        console.error('‚ùå Could not play default sound:', e);
                        if (e.name === 'NotAllowedError') {
                            this.showAudioPrompt();
                        }
                    });
                } catch (e) {
                    console.error('‚ùå Could not create default audio:', e);
                }
            }
            
            showAudioPrompt() {
                if (this.audioPromptShown) return;
                this.audioPromptShown = true;
                
                console.log('‚ö†Ô∏è Showing audio permission prompt');
                
                // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–Ω–æ–ø–∫—É –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –∑–≤—É–∫—É
                const prompt = document.createElement('div');
                prompt.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 2rem;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 10000;
                    border: 2px solid #ffd54f;
                `;
                prompt.innerHTML = `
                    <div style="font-size: 1.5rem; margin-bottom: 1rem;">üîä</div>
                    <div style="margin-bottom: 1rem;">–ö–ª—ñ–∫–Ω—ñ—Ç—å —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –∑–≤—É–∫</div>
                    <button style="background: #4caf50; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                        –ê–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –∑–≤—É–∫
                    </button>
                `;
                
                const button = prompt.querySelector('button');
                button.addEventListener('click', () => {
                    // –°–ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–∏—Ö–∏–π –∑–≤—É–∫ —â–æ–± —Ä–æ–∑–±–ª–æ–∫—É–≤–∞—Ç–∏ –∞—É–¥—ñ–æ
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+j2v2MaBjOH0sW/hUofPzWw8bCKAg==');
                    audio.volume = 0.01;
                    audio.play().then(() => {
                        console.log('‚úÖ Audio context unlocked');
                        document.body.removeChild(prompt);
                    }).catch(e => {
                        console.error('‚ùå Still could not unlock audio:', e);
                    });
                });
                
                document.body.appendChild(prompt);
            }
            
            testSound(amount) {
                if (!this.soundEnabled) {
                    alert('–ó–≤—É–∫ –≤–∏–º–∫–Ω–µ–Ω–æ! –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–≤—É–∫—É —â–æ–± –≤–≤—ñ–º–∫–Ω—É—Ç–∏.');
                    return;
                }
                
                // –°—Ç–≤–æ—Ä—é—î–º–æ —Ñ–µ–π–∫–æ–≤–∏–π –¥–æ–Ω–∞—Ç –¥–ª—è —Ç–µ—Å—Ç—É
                const testDonation = {
                    amount: amount,
                    name: '–¢–µ—Å—Ç–æ–≤–∏–π –î–æ–Ω–∞—Ç–µ—Ä',
                    description: '–¶–µ —Ç–µ—Å—Ç–æ–≤–∏–π –∑–≤—É–∫!'
                };
                
                this.playDonationSound(testDonation);
            }

            createFireworks() {
                const container = document.getElementById('fireworks');
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        container.appendChild(firework);
                        
                        setTimeout(() => {
                            container.removeChild(firework);
                        }, 1000);
                    }, i * 100);
                }
            }

            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫—É —Ç–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å
                document.getElementById('sound-toggle').addEventListener('click', () => {
                    this.settingsVisible = !this.settingsVisible;
                    const settings = document.getElementById('sound-settings');
                    
                    if (this.settingsVisible) {
                        settings.classList.add('show');
                    } else {
                        settings.classList.remove('show');
                    }
                });
                
                // –ì—É—á–Ω—ñ—Å—Ç—å
                const volumeSlider = document.getElementById('master-volume');
                volumeSlider.addEventListener('input', (e) => {
                    this.masterVolume = e.target.value / 100;
                    this.soundEnabled = this.masterVolume > 0;
                    
                    // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–∫–æ–Ω–∫—É
                    document.getElementById('sound-toggle').textContent = this.soundEnabled ? 'üîä' : 'üîá';
                    
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ
                    localStorage.setItem('obs-sound-enabled', this.soundEnabled);
                    localStorage.setItem('obs-master-volume', this.masterVolume);
                });
                
                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º–∏
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.sound-settings') && !e.target.closest('.sound-toggle')) {
                        this.settingsVisible = false;
                        document.getElementById('sound-settings').classList.remove('show');
                    }
                });
                
                // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
                const savedSoundSetting = localStorage.getItem('obs-sound-enabled');
                const savedVolume = localStorage.getItem('obs-master-volume');
                
                if (savedVolume !== null) {
                    this.masterVolume = parseFloat(savedVolume);
                    volumeSlider.value = this.masterVolume * 100;
                }
                
                if (savedSoundSetting !== null) {
                    this.soundEnabled = savedSoundSetting === 'true';
                } else {
                    this.soundEnabled = this.masterVolume > 0;
                }
                
                document.getElementById('sound-toggle').textContent = this.soundEnabled ? 'üîä' : 'üîá';
            }

            startPeriodicRefresh() {
                // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –±–∞–Ω–∫—É –¥–ª—è –∞–∫—Ç—É–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å—É
                setInterval(() => {
                    this.updateJarInfo();
                }, 60000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new OBSOverlay();
        });
    </script>
